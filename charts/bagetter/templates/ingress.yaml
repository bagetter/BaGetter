{{- $networking := default (dict) .Values.networking -}}
{{- $ingress := default (dict) (default .Values.ingress $networking.ingress) -}}
{{- $service := default (dict) (default .Values.service $networking.service) -}}
{{- if $ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bagetter.fullname" . }}
  labels:
    {{- include "bagetter.labels" . | nindent 4 }}
  {{- with $ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with $ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "bagetter.fullname" $ }}
                port:
                  number: {{ default 80 $service.port }}
          {{- end }}
    {{- end }}
{{- end }}
